---
stages:
  - tests

run tests:
  stage: tests
  image: golang:1.17-alpine
  cache:
    - key:
        files:
          - go.sum
      paths:
        - .go-cache/
        - bin/
  script:
    - export GOMODCACHE=$PWD/.go-cache
    - apk add --no-cache git make gcc musl-dev
    - go mod download
    - make test-xml
    - make test-coverage && mv test/coverage*/coverage.xml test/.
    - make test-race
  artifacts:
    reports:
      junit: test/tests.xml
      cobertura: test/coverage.xml
